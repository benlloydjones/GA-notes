<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee Assembly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzUmSSBK49ASEUi2k2LrpS0St5BmqP3WI">
    </script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <div class="dash">
        <h1><img src="images/icon.png" class="logo"> Coffee Assembly</h1>
        <button class="add">Add New Cafe</button>
        <form>
          <input type="text" name="name" placeholder="Name" required>
          <input type="text" name="address" placeholder="Address" required>
          <input type="text" name="image" placeholder="Image URL" required>
          <input type="number" name="rating" placeholder="Rating" max="5">
          <input type="text" name="latitude" placeholder="Latitude" required>
          <input type="text" name="longitude" placeholder="Longitude" required>
          <button>Add</button>
        </form>
        <div class="cafes"></div>
      </div>
      <div class="map"></div>
    </main>
  </body>
</html>
