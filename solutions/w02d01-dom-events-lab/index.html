<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Event Listener Lab</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <h1 class="animated">Event Listener Lab</h1>
      <div class="task">
        <h2>Task 1</h2>
        <button id="toggle">Click me!</button>
        <div class="circle animated infinite"></div>
      </div>
      <div class="task">
        <h2>Task 2</h2>
        <form>
          <label for="cities">GA Cities</label>
          <select id="cities" name="cities">
            <option value="london">London</option>
            <option value="san-francisco">San Francisco</option>
            <option value="new-york">New York</option>
            <option value="los-angeles">Los Angeles</option>
          </select>
        </form>
        <p>Chosen city: <span id="city"></span></p>
      </div>
      <div class="task">
        <h2>Task 3</h2>
        <div class="name">Mike</div>
        <div class="name">Will</div>
        <div class="name">Emily</div>
        <div class="name">Ajay</div>
        <p>Current name: <span id="current"></span></p>
      </div>
      <div class="task">
        <h2>Task 4</h2>
        <form id="subscribe">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Name">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" placeholder="Email">
          <button class="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
