<section class="section">
  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <form ng-submit="birdsNew.create()">
        <div class="field">
          <p class="control">
            <label class="label" for="name">Name</label>
          </p>
          <input type="text" class="input" id="name" name="name" ng-model="birdsNew.bird.name">
        </div>

        <div class="field">
          <p class="control">
            <label class="label" for="latinName">Latin Name</label>
          </p>
          <input type="text" class="input" id="latinName" name="latinName" ng-model="birdsNew.bird.latinName">
        </div>

        <div class="field">
          <p class="control">
            <label class="label" for="family">Family</label>
          </p>
          <input type="text" class="input" id="family" name="family" ng-model="birdsNew.bird.family">
        </div>

        <div class="field">
          <p class="control">
            <label class="label" for="image">Image Url</label>
          </p>
          <input type="text" class="input" id="image" name="image" ng-model="birdsNew.bird.image">
        </div>

        <div class="field">
          <p class="control">
            <label class="label" for="image">Category</label>
          </p>
          <span class="select is-fullwidth">
            <select name="category" id="category" ng-model="birdsNew.bird.category">
              <option ng-repeat="category in birdsNew.categories" value="{{category.id}}">{{category.name}}</option>
            </select>
          </span>
        </div>

        <div class="field">
          <p class="control">
            <input type="submit" class="button is-primary is-fullwidth" value="Add">
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
