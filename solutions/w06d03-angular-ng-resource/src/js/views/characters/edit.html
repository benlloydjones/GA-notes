<form ng-submit="charactersEdit.update()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" ng-model="charactersEdit.character.name">
  </div>

  <div class="form-group">
    <label for="lightsaber">Lightsaber</label>
    <input type="text" class="form-control" id="lightsaber" name="lightsaber" ng-model="charactersEdit.character.lightsaber">
  </div>

  <input type="submit" class="btn btn-default btn-block" value="Update">
</form>
